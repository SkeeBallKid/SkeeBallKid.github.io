<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>It works</h1>
    <p>I think</p>
    
    <script type="text/processing">
    
boolean gridLocations[][];

int yellowBlock1X;
int yellowBlock1Y;

int yellowBlock2X;
int yellowBlock2Y;

int redBlockX;
int redBlockY;

int blueHBlockX;
int blueHBlockY;

int blueVBlockX;
int blueVBlockY;

boolean hor;
boolean ver;

boolean mousePressedPrev;
int mousexprev;
int mouseyprev;


void setup() {
size(400,400);

//GRID SETUP
gridLocations = new boolean[6][6];
for(int i = 1; i<6;i++){
  for(int j = 1; j<6;j++){
  gridLocations[i][j] = true;
  }
}

//Block Setup
yellowBlock1X = 1;
yellowBlock1Y = 1;

yellowBlock2X = 2;
yellowBlock2Y = 3;

redBlockX = 3;
redBlockY = 2;

blueHBlockX = 3;
blueHBlockY = 1;

blueVBlockX = 1;
blueVBlockY = 3;

}

void draw(){
  background(255);
  println(yellowBlock1X + "    " + yellowBlock1Y);
  
  gridLocations = new boolean[6][6];
for(int i = 1; i<5;i++){
  for(int j = 1; j<5;j++){
  gridLocations[i][j] = true;
  }
}
  gridLocations[yellowBlock1X][yellowBlock1Y]=false;
  gridLocations[yellowBlock2X][yellowBlock2Y]=false;
  
  gridLocations[redBlockX][redBlockY] = false;
  gridLocations[redBlockX+1][redBlockY] = false;
  gridLocations[redBlockX][redBlockY+1] = false;
  gridLocations[redBlockX+1][redBlockY+1] = false;
  
  gridLocations[blueHBlockX][blueHBlockY] = false;
  gridLocations[blueHBlockX+1][blueHBlockY] = false;
  
  gridLocations[blueVBlockX][blueVBlockY] = false;
  gridLocations[blueVBlockX][blueVBlockY+1] = false;

stroke(0);
fill(#EBFA2B);

rect((yellowBlock1X-1)*width/4,(yellowBlock1Y-1)*height/4,width/4,height/4);
rect((yellowBlock2X-1)*width/4,(yellowBlock2Y-1)*height/4,width/4,height/4);

fill(255,0,0);
rect((redBlockX-1)*width/4,(redBlockY-1)*height/4,2*width/4,2*height/4);

fill(0,0,255);
rect((blueHBlockX-1)*width/4,(blueHBlockY-1)*height/4,2*width/4,height/4);

fill(0,0,255);
rect((blueVBlockX-1)*width/4,(blueVBlockY-1)*height/4,width/4,2*height/4);


//MOVE LEFT
if(keyPressed && keyCode==37 && gridLocations[yellowBlock1X-1][yellowBlock1Y]){
yellowBlock1X-=1;
keyPressed=false;
}

//MOVE RIGHT
if(keyPressed && keyCode==39 && gridLocations[yellowBlock1X+1][yellowBlock1Y]){
yellowBlock1X+=1;
keyPressed=false;
}

//MOVE UP
if(keyPressed && keyCode==38 && gridLocations[yellowBlock1X][yellowBlock1Y-1]){
yellowBlock1Y-=1;
keyPressed=false;
}

//MOVE DOWN
if(keyPressed && keyCode==40 && gridLocations[yellowBlock1X][yellowBlock1Y+1]){
yellowBlock1Y+=1;
keyPressed=false;
}

}


    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
